<html lang="en">
    <head>
        <script>

            // Toggles visibility of greeting
            function blink()
            {
                let element = document.querySelector("#el");
                if(element.style.visibility == 'hidden')
                {
                    element.style.visibility = 'visible';
                }
                else
                {
                    element.style.visibility = 'hidden';
                }
            }
            window.setInterval(blink, 50);


        </script>
        <title>blink</title>
    </head>
    <body>
        <div id='el'>
            GAY
        </div>
    </body>
</html>
