<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // Ensure the DOM is fully loaded before running the script
            document.addEventListener('DOMContentLoaded', function() {


                document.querySelector('#third').addEventListener('click', function() {
                    document.querySelector('#third').style.backgroundColor = 'green';
                    document.querySelector('#first').style.backgroundColor = '#d9edff';
                    document.querySelector('#second').style.backgroundColor = '#d9edff';
                    document.getElementById('correct').innerHTML = 'Correct!';
                });

                document.querySelector('#first').addEventListener('click', function() {
                    document.querySelector('#first').style.backgroundColor = 'red';
                    document.querySelector('#third').style.backgroundColor = '#d9edff';
                    document.querySelector('#second').style.backgroundColor = '#d9edff';
                    document.getElementById('correct').innerHTML = 'Incorrect!';
                });

                document.querySelector('#second').addEventListener('click', function() {
                    document.querySelector('#second').style.backgroundColor = 'red';
                    document.querySelector('#first').style.backgroundColor = '#d9edff';
                    document.querySelector('#third').style.backgroundColor = '#d9edff';
                    document.getElementById('correct').innerHTML = 'Incorrect!';
                });


                document.querySelector('#form').addEventListener('submit', function(e){
                    e.preventDefault();
                    if(document.getElementById('bar').value == 'both'){
                        document.getElementById('bar').style.backgroundColor = 'green';
                        document.getElementById('response').innerHTML = 'Correct!';
                    }
                    else{
                        document.getElementById('response').innerHTML = 'Incorrect!';
                        document.getElementById('bar').style.backgroundColor = 'red';

                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id="name">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What's my name?</h3>
                <button id="first">Brian</button>
                <button id="second">Stacy</button>
                <button id="third">Stefan</button>

                <div class="slide">
                    <p id="correct"></p>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>frustration or hate???</h3>
                <form id="form">
                    <input type="text" autofocus id="bar">
                    <input type="submit">
                </form>
                <p id="response"></p>
            </div>
        </div>
    </body>
</html>
